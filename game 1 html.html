<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game1css.css">
    
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.png" alt="rock img">
        </div>
        <div class="choice" id="scissors">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors.png" alt="scissors img">
        </div>
        <div class="choice" id="paper">
            <img src="https://wrpsa.com/wp-content/uploads/2021/08/paper.png" alt="paper img">
        </div>
    </div>

    <div class="score board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="result container">
        <p id="result">Play your move</p>
    </div>

    <script src="game1js.js"></script>
</body>
</html>
